<div class="component container">
  <div class="row">
    <div ng-if !="$ctrl.movie.backdrop_path" class="col-md-12"></div>

    <div ng-if="$ctrl.movie.backdrop_path" id="imgbackground" class="col-md-12" style="width:100%;height:250px;background:url(http://image.tmdb.org/t/p/w1000/{{$ctrl.movie.backdrop_path}}) no-repeat;background-size:cover;"
      id="imgbackground" class="col-md-12" style="width:100%;height:250px;background:url(http://image.tmdb.org/t/p/w1000/{{$ctrl.movie.backdrop_path}}) no-repeat;background-size: cover;">
    </div>

    <div class="col-md-12">
      <h2>{{$ctrl.movie.title}}</h2>
      <p><strong>Categorie: </strong></p>
      <ul>
        <li ng-repeat="categorie in $ctrl.movie.genres">{{categorie.name}} </li>
      </ul>
      <p style="text-align:justify;"><strong>Description: </strong> {{$ctrl.movie.overview}}</p>
      <p><strong>Note obtenue: </strong> {{$ctrl.movie.vote_average}}/10</p>
      <p ng-repeat="prod_country in $ctrl.movie.production_countries">
        <flag country="{{ prod_country.iso_3166_1 }}" size="32"></flag> {{ prod_country.name }}
      </p>
      <poster movie="$ctrl.movie"></poster>
          <br/>
    <h2> Autres fichiers déjà visionnées </h2>
    <br />
    <slick class="col-xs-12" dots="true" infinite="false" speed="300" slides-to-show="5" touch-move="false" slides-to-scroll="1">
      <div ng-repeat="el in $ctrl.movies ">
        <a ui-sref="app.movie({movieId:el.id})">
          <poster movie="el"></poster>
        </a>
      </div>
    </slick>
    </div>

  </div>
</div>

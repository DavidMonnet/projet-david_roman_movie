<div class="component container">
  <div class="row">
    <div id="imgbackground" class="col-md-12" style="width:100%;height:250px;background:url(http://image.tmdb.org/t/p/w1000/{{$ctrl.movie.backdrop_path}}) no-repeat;background-size: cover;">
    </div>
    <div class="col-md-12">
      <h2>{{$ctrl.movie.title}}</h2>
      <p><strong>Categorie: </strong></p>
      <ul>
        <li ng-repeat="categorie in $ctrl.movie.genres">{{categorie.name}} </li>
      </ul>
      <p style="text-align:justify;"><strong>Description: </strong> {{$ctrl.movie.overview}}</p>
      <p><strong>Note obtenue: </strong> {{$ctrl.movie.vote_average}}/10</p>
      <p ng-repeat="prod_country in $ctrl.movie.production_countries">
        <flag country="{{ prod_country.iso_3166_1 }}" size="32"></flag> {{ prod_country.name }} </p>
      <poster movie="$ctrl.movie"></poster>
    </div>
  </div>
</div>
